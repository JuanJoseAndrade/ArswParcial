<!DOCTYPE HTML>
<html>
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Juan Andrade Test</title>



	</head>
	<body>


	<div id="page">
		

	<header id="fh5co-header" class="fh5co-cover fh5co-cover-sm" role="banner" style="background-image:url(images/hoja.jpg);">
		<div class="overlay"></div>
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2 text-center">
					<div class="display-t">
						<div class="display-tc animate-box" data-animate-effect="fadeIn">
							<h1>Temperature Converter</h1>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>

	<div id="fh5co-contact">
		<div class="container">

				<div class="col-md-8 animate-box">
					<h3>Temperature Calculator celsius- fahrenheit</h3>
					<form name="addProduct" >
						<div class="row form-group">
							<div class="col-md-6">
								<!-- <label for="fname">First Name</label> -->
								<input type="text" id="gradost" class="form-control" placeholder="Cantidad de grados">
							</div>
							<div class="col-md-6">
								<!-- <label for="lname">Last Name</label> -->
								<input type="number" id="unidad" class="form-control" placeholder="Unidad a la que se quiere convertir celsius o fahrenheit">
							</div>
						</div>



            </div>

            <div class="row form-group">
            <div class="col-md-6">
              <!-- <label for="lname">Last Name</label> -->
              <input type="button" value="Convertir" class="btn btn-primary" onclick="OrdersControllerModule.getTemperature(gradost.value,unidad.value)" >
            </div>
            </div>
						</div>
					</form>

				</div>
			</div>

		</div>
	</div>
	</div>

	<div class="gototop js-top">
		<a href="#" class="js-gotop"><i class="icon-arrow-up"></i></a>
	</div>
  <!-- Stop default form -->
	<!-- Controllers -->
	<script src="js/RestController.js"></script>
	<script src="js/ShopController.js"></script>
	<!-- jQuery -->
	<script src="js/jquery.min.js"></script>
	<!-- jQuery Easing -->
	<script src="js/jquery.easing.1.3.js"></script>

	<script src="js/jquery.waypoints.min.js"></script>
	<!-- Carousel -->
	<script src="js/owl.carousel.min.js"></script>
	<!-- countTo -->
	<script src="js/jquery.countTo.js"></script>
	<!-- Flexslider -->
	<script src="js/jquery.flexslider-min.js"></script>
	<!-- Main -->
	<script src="js/main.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

	</body>
</html>
